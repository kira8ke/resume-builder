<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Resume Builder</h1>
        <p>Create professional resumes easily!</p>

        <!-- Login Form (Default View) -->
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <button id="show-register">Register</button></p>
        </div>

        <!-- Registration Form (Hidden Initially) -->
        <div class="form-container hidden" id="register-form">
            <h2>Register</h2>
            <form action="register.php" method="POST">
                <input type="text" name="fullname" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <button id="show-login">Login</button></p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
